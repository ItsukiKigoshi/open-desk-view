env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:vue/vue3-recommended
  - prettier
parser: vue-eslint-parser
parserOptions:
  ecmaVersion: latest
  ecmaFeatures:
    - jsx: true
  sourceType: module
plugins:
  - vue
  - prettier
rules: {
  "prettier/prettier": "error"
}
